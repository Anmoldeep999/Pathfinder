<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Nodes</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="assets/js/accessibility-init.js"></script>
</head>
<body>
<!-- Skip Links for keyboard navigation -->
<a href="#main-content" class="skip-link">Skip to main content</a>
<a href="#main-nav" class="skip-link">Skip to navigation</a>

<div class="container">
  <aside class="sidebar" role="complementary" aria-label="Sidebar">
    <div class="brand" aria-label="Project Pathfinder Dashboard">Project Pathfinder Dashboard</div>
    <nav class="nav" id="main-nav" aria-label="Main navigation">
      <a href="index.html">Overview</a>
      <a href="health.html">Healthcheck</a>
      <a href="pois.html">POIs</a>
      <a href="nodes.html" aria-current="page">Nodes</a>
      <a href="account.html">Account</a>
      <a href="settings.html">Settings</a>
      <button onclick="logout()" aria-label="Log out of dashboard">Logout</button>
    </nav>
  </aside>

  <main class="main" id="main-content" role="main">
    <header class="topbar" role="banner">
      <div>
        <h1 style="font-weight:800;font-size:inherit;margin:0;">Nodes Overview</h1>
        <div class="small">View all network nodes</div>
      </div>
      <div class="small">
        Last refresh: <span id="lastRefresh" aria-live="polite" aria-atomic="true">-</span>
      </div>
    </header>

    <div class="grid" role="region" aria-label="Network nodes">
      <section class="card" style="grid-column: span 12;" aria-labelledby="all-nodes-heading">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
          <div>
            <h2 id="all-nodes-heading" style="margin:0;" class="h3-style">All nodes</h2>
            <div class="muted">Master and beacon nodes in the network</div>
          </div>
          <button class="btn secondary" id="btnRefresh" aria-label="Refresh node list">Refresh</button>
        </div>

        <div style="margin-top:10px;">
          <table role="table" aria-label="List of all network nodes">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">IP</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="nodesBody" aria-live="polite"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
</div>

<!-- Live region for accessibility announcements -->
<div id="a11yAnnouncer" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>

<script src="assets/js/auth.js"></script>
<script>
  requireAuth();
</script>

<script type="module" src="assets/js/nodes.js"></script>
<script defer src="assets/js/animations.js"></script>
</body>
</html>
